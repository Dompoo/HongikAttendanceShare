<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>출결번호 검색</h4>
        </div>
    </div>
    <table class="table">
        <form th:action="@{/attnumber/find}" th:object="${numberSearchRequest}" method="post">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="classNum" class="form-label">학수번호</label>
                <input type="text" name="classNum" th:field="*{classNum}" id="classNum" class="form-control">
            </div>
            <input type="submit" value="검색하기" class="btn btn-primary m-2">
        </form>
        <a th:href="@{/}" class="btn btn-primary m-2">메인으로</a>
    </table>
</div>
</html>
