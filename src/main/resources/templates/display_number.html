<!--
출결번호 조회 완료후 나오는 화면

출결번호 검색 성공 여부
성공 -> 출결번호
실패 -> 새로고침 후 다시 검색하기 버튼
메인으로 버튼
-->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <form th:action="@{/attnumber/retry}" th:object="${request}" method="post">
            <input type="text" name="classNum" id="classNum" class="form-control" th:value="|${classNumber}|">
            <input type="submit" value="새로고침 후 재시도" class="btn btn-primary my-2">
        </form>

        <h1>출결번호 검색 성공</h1>
        <div class="mb-3">
            <label class="form-label">학수번호</label>
            <div th:text="${findNumber.getClassNum()}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">출결번호</label>
            <div th:text="${findNumber.getNumber()}"></div>
        </div>

        <a th:href="@{/}" class="btn btn-primary mx-2">메인으로</a>
    </table>
</div>
</html>
