<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>출결번호 검색 성공</h4>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">학수번호</label>
        <div th:text="${numberResponse.classNum}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">출결번호</label>
        <div th:text="${numberResponse.number}"></div>
    </div>
    <a th:href="@{/}" class="btn btn-primary m-2">메인으로</a>
</div>
</html>
